name: Merge Main - Bump & Publish
run-name: Bump & Publish by ${{ github.actor }}

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump-version:
        description: 'Bump the patch version before publishing'
        type: boolean
        default: true
      custom-version:
        description: 'Set a specific version (overrides bump). Leave empty to use bump or current version.'
        type: string
        default: ''

concurrency:
  group: merge-main
  cancel-in-progress: false

jobs:
  bump-version:
    if: >-
      github.event_name == 'push' ||
      (github.event.inputs.bump-version == 'true' && github.event.inputs.custom-version == '')
    uses: violabs/public-cicd/.github/workflows/version-bump.yml@main
    with:
      version-file: 'VERSION'
      bump-type: 'patch'
    permissions:
      contents: write
    secrets:
      GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  set-custom-version:
    if: github.event.inputs.custom-version != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set custom version
        env:
          CUSTOM_VERSION: ${{ github.event.inputs.custom-version }}
        run: echo "$CUSTOM_VERSION" > VERSION

      - name: Commit & push version
        env:
          CUSTOM_VERSION: ${{ github.event.inputs.custom-version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git diff --cached --quiet && echo "Version already set" && exit 0
          git commit -m "chore: set version to ${CUSTOM_VERSION} [skip ci]"
          git push

  publish:
    needs: [bump-version, set-custom-version]
    if: always() && !failure() && !cancelled()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with updated version
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Java & Gradle
        uses: violabs/public-cicd/.github/actions/setup-java-gradle@main
        with:
          java-version: '21'

      - name: Publish to DigitalOcean Spaces
        run: ./gradlew uploadToDigitalOceanSpaces --no-daemon
        env:
          DO_SPACES_API_KEY: ${{ secrets.DO_SPACES_API_KEY }}
          DO_SPACES_SECRET: ${{ secrets.DO_SPACES_SECRET }}
